<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toc = document.querySelector(".toc"); 
    const tocLinks = toc ? toc.querySelectorAll("a") : [];
    const sections = Array.from(tocLinks).map(link => {
      const targetId = link.getAttribute("href").substring(1);
      return document.getElementById(targetId);
    });

    
    if (toc && tocLinks.length === 0) {
      toc.style.display = "none";
    }

    
    tocLinks.forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();

        const targetId = this.getAttribute("href").substring(1);
        const targetElement = document.getElementById(targetId);

        if (targetElement) {
          
          targetElement.scrollIntoView({
            behavior: "smooth",
            block: "start"
          });

          
          tocLinks.forEach(link => link.classList.remove("active"));
          this.classList.add("active");
        }
      });
    });

    
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            
            const targetId = entry.target.id;
            const activeLink = Array.from(tocLinks).find(link => link.getAttribute("href").substring(1) === targetId);

            if (activeLink) {
              tocLinks.forEach(link => link.classList.remove("active"));
              activeLink.classList.add("active");
            }
          }
        });
      },
      {
        rootMargin: "0px 0px -50% 0px", 
        threshold: 0.5 
      }
    );

    
    sections.forEach(section => {
      if (section) observer.observe(section);
    });

    
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;

      
      if (scrollTop === 0) {
        tocLinks.forEach(link => link.classList.remove("active"));
        return;
      }

      
      if (window.innerHeight + scrollTop >= document.body.offsetHeight - 5) {
        tocLinks.forEach(link => link.classList.remove("active"));
        if (tocLinks.length > 0) {
          tocLinks[tocLinks.length - 1].classList.add("active");
        }
      }
    });
  });
</script>

const tab = `
      tabstave notation=true key=A time=4/4

      notes :q =|: (5/2.5/3.7/4) :8 7-5h6/3 ^3^ 5h6-7/5 ^3^ :q 7V/4 |
      notes :8 t12p7/4 s5s3/4 :8 3s:16:5-7/5 :q p5/4
      text :w, |#segno, ,|, :hd, , #tr
    `;

    // Initialize VexFlow Renderer
    const VF = Vex.Flow;
    const renderer = new VF.Renderer(
      document.getElementById("boo"), // Element where it will render
      VF.Renderer.Backends.SVG // Use SVG for rendering
    );

    // Set size for the SVG canvas
    renderer.resize(800, 300);

    // Get the rendering context
    const context = renderer.getContext();

    // Create the tab stave
    const stave = new VF.TabStave(10, 40, 750); // x, y, width
    stave.addClef("treble").addKeySignature("A");
    stave.setContext(context).draw();

    // Parse and render tab notes
    const tabNotes = [
      new VF.TabNote({
        positions: [
          { str: 4, fret: 7 },
          { str: 3, fret: 5 },
          { str: 2, fret: 5 },
        ],
        duration: "q",
      }),
    ];

    // Add notes to the renderer
    VF.Formatter.FormatAndDraw(context, stave, tabNotes);
</script>
